<!DOCTYPE HTML>
<html lang="en">

<head>
	<title>W3CSS JavaScript Template Root</title>
	<link rel="stylesheet" href="css/w3.css">
	<script type="text/javascript" src="js/myScript.js"></script>
	<style>
		table {
			margin-left: auto;
			margin-right: auto;
		}
	</style>
</head>

<body>
	<header>
		<h1 class="w3-ro2 w3-center w3-black">Pounds to Kg's Converter</h1>
	</header>
	<main>
		<table>
			<tr>
				<td>Pounds</td>
				<td><input type="text" id="pounds"></td>
			</tr>
			<tr>
				<td>Kilograms</td>
				<td><input type="text" id="kg" disabled></td>
			</tr>
			<tr>
				<td><button class="w3-button w3-black" id="convert">Convert</button></td>
				<td><button class="w3-button w3-black" id="reset">Reset</button></td>
			</tr>
		</table>
	</main>
	<footer>
		<h3 class="w3-row w3-center w3-black">Web App Development</h3>
	</footer>
</body>

</html>
