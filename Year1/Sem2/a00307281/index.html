<!DOCTYPE HTML>
<html lang="en">

<head>
	<title>Volume Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/w3.css">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Baloo+Paaji|Open+Sans:300,300i,400,400i,600,600i,700,700i" />

	<script type="text/javascript" src="jscripts/JSFile.js"></script>
	<style>
		body,
		h1,
		p {
			font-family: "Baloo Paaji";
			margin-left: auto;
			margin-right: auto;
		}

		input[type=radio]:checked+label {
			background: red;
		}
	</style>
</head>

<body>
	<div class="w3-row w3-center">
		<h1 class="w3-row w3-center">Calculate Your Macros</h1>
		<p>Find the perfect macro intake for you by using our calculator</p>
	</div>
	<hr />

	<div class="w3-row w3-center">

		<!-- <div class="w3-button w3-round">
			<label for="macros">Macros</label>
			<input style="opacity: 0; position: fixed;" class="w3-button w3-round" type="radio" name="calculator"
				value="macros" id="macros">
		</div>

		<div class="w3-button w3-round">
			<label for="bmi">BMI</label>
			<input style="opacity: 0; position: fixed;" class="w3-button w3-round" type="radio" name="calculator"
				value="bmi" id="bmi">
		</div>

		<div class="w3-button w3-round">
			<label for="bodyFat">Body Fat</label>
			<input style="opacity: 0; position: fixed;" class="w3-button w3-round" type="radio" name="calculator"
				value="bodyFat" id="bodyFat">
		</div> -->


		<input class="w3-radio" type="radio" name="shape" id="macros" checked onclick="JSFile:SetFields(1)">Macros
		<input class="w3-radio" type="radio" name="shape" id="bmi" onclick="JSFile:SetFields(2)">BMI
		<input class="w3-radio" type="radio" name="shape" id="bodyFat" onclick="JSFile:SetFields(3)">Body Fat
	</div>
	<hr>

	<table class="w3-table-all w3-half">
		<!-- Gender selection -->
		<tr>
			<td colspan="2">I'm a</td>
		</tr>
		<tr>
			<td>
				<div id="maleGenderLabel" class="w3-button w3-round">
					<label for="male">Male</label>
					<input style="opacity: 0; position: fixed;" class="w3-button w3-round" type="radio" name="gender"
						value="Male" id="male" onclick="JSFile:updateLabel(1)">
				</div>
			</td>
			<td>
				<div id="femaleGenderLabel" class="w3-button w3-round">
					<label for="female">Female</label>
					<input style="opacity: 0; position: fixed;" class="w3-button w3-round" type="radio" name="gender"
						value="Female" id="female" onclick="JSFile:updateLabel(2)">
				</div>
			</td>
		</tr>

		<!-- Weight Goal -->
		<tr>
			<td colspan="2">What is your main weight goal?</td>
		</tr>
		<tr>
			<td>
				<div class="w3-button w3-round" id="loseWeightLabel">
					<label for="Lose weight">Lose weight</label>
					<input style="opacity: 0; position: fixed;" class="w3-button w3-round" type="radio"
						name="weightGoal" value="Lose weight" id="Lose weight" onclick="JSFile:updateLabel(3)">
				</div>

				<!-- <input class="w3-button w3-round" type="button" id="weightGoal" value="Lose weight"> -->
			</td>
			<td>
				<div class="w3-button w3-round" id="maintainWeightLabel">
					<label for="Maintain weight">Maintain weight</label>
					<input style="opacity: 0; position: fixed;" class="w3-button w3-round" type="radio"
						name="weightGoal" value="Maintain weight" id="Maintain weight" onclick="JSFile:updateLabel(4)">
				</div>
				<!-- <input class="w3-button w3-round" type="button" id="weightGoal" value="Maintain weight"> -->
			</td>
			<td>
				<div class="w3-button w3-round" id="gainWeightLabel">
					<label for="Gain weight">Gain weight</label>
					<input style="opacity: 0; position: fixed;" class="w3-button w3-round" type="radio"
						name="weightGoal" value="Gain weight" id="Gain weight" onclick="JSFile:updateLabel(5)">
				</div>
				<!-- <input class="w3-button w3-round" type="button" id="weightGoal" value="Gain weight"> -->
			</td>
		</tr>

		<!-- Age selection -->
		<tr>
			<td colspan="2" id="ageTag">I am years old</td>
		</tr>
		<tr>
			<td colspan="5"><input style="width: 100%;" type="range" min="18" value="20" max="100" step="1"
					oninput="showAgeVal(this.value)"></td>
		</tr>

		<!-- Height selection -->
		<tr>
			<td colspan="2" id="heightTag">I am height tall</td>
		</tr>
		<tr>
			<td colspan="5"><input style="width: 100%;" type="range" min="121" value="100" max="213" step="1"
					oninput="showHeightVal(this.value)"></td>
		</tr>

		<!-- Weight selection -->
		<tr>
			<td colspan="2" id="weightTag">I am weight kg</td>
		</tr>
		<tr>
			<td colspan="5"><input style="width: 100%;" type="range" min="30" value="100" max="500" step="1"
					oninput="showWeightVal(this.value)"></td>
		</tr>

		<!-- Acivity level -->
		<tr>
			<td colspan="2">How active are you?</td>
		</tr>
		<tr>
			<td>
				<div class="w3-button w3-round" id="littleNoneActivityLabel">
					<label for="Little - none">Little - none</label>
					<input style="opacity: 0; position: fixed;" type="radio" name="activityLevel" value="Little - none"
						id="Little - none" onclick="JSFile:updateLabel(6)">
				</div>
			</td>
			<td>
				<div class="w3-button w3-round" id="lightlyActivityLabel">
					<label for="Lightly active">Lightly active</label>
					<input style="opacity: 0; position: fixed;" class="w3-button w3-round" type="radio"
						name="activityLevel" value="Lightly active" id="Lightly active" onclick="JSFile:updateLabel(7)">
				</div>
			</td>
			<td>
				<div class="w3-button w3-round" id="moderatelyAcitivityLabel">
					<label for="Moderately active">Moderately active</label>
					<input style="opacity: 0; position: fixed;" class="w3-button w3-round" type="radio"
						name="activityLevel" value="Moderately active" id="Moderately active"
						onclick="JSFile:updateLabel(8)">
				</div>
			</td>
			<td>
				<div class="w3-button w3-round" id="veryActivityLabel">
					<label for="Very active">Very active</label>
					<input style="opacity: 0; position: fixed;" class="w3-button w3-round" type="radio"
						name="activityLevel" value="Very active" id="Very active" onclick="JSFile:updateLabel(9)">
				</div>
			</td>
			<td>
				<div class="w3-button w3-round" id="extremelyActivityLabel">
					<label for="Extremely active">Extremely active</label>
					<input style="opacity: 0; position: fixed;" class="w3-button w3-round" type="radio"
						name="activityLevel" value="Extremely active" id="Extremely active"
						onclick="JSFile:updateLabel(10)">
				</div>
			</td>
		</tr>

		<tr>
			<td>
				<div class="w3-button w3-round w3-light-blue">
					<label for="Calculate">Calculate</label>
					<input style="opacity: 0; position: fixed;" class="w3-button w3-round" type="radio" name="calculate"
						value="Calculate" id="Calculate">
				</div>
			</td>
		</tr>
	</table>
	<div class="w3-half">
		<p id="resultPara">Results will go here</p>
	</div>
	<hr>
</body>

</html>
