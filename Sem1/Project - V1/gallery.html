<!DOCTYPE html>
<html lang="en">

<head>
  <title>Gallery | Apollo Events</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Baloo+Paaji|Open+Sans:300,300i,400,400i,600,600i,700,700i" />
  <script src="https://kit.fontawesome.com/fb004eeb51.js" crossorigin="anonymous"></script>
  <style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: "Baloo Paaji";
    }

    .w3-bar,
    h1,
    button {
      font-family: "Baloo Paaji";
    }

    .fa-anchor,
    .fa-coffee {
      font-size: 200px;
    }

    .mySlides {
      display: none;
    }

    .w3-left,
    .w3-right,
    .w3-badge {
      cursor: pointer;
    }

    .w3-badge {
      height: 13px;
      width: 13px;
      padding: 0;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <div class="w3-top">
    <div class="w3-navbar w3-bar w3-card w3-large" style="background-color: #4400be; font-weight: bold">
      <div class="w3-right">
        <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-aqua w3-large"
          href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i
            class="fa fa-bars"></i></a>
        <a href="index.html"
          class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-aqua w3-mobile">Home</a>
        <a href="about.html"
          class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-aqua w3-mobile">About</a>
        <a href="our-team.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-aqua w3-mobile">Our
          Team</a>
        <a href="apply-now.html"
          class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-aqua w3-mobile">Apply Now</a>
        <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-aqua w3-mobile">Gallery</a>
      </div>
    </div>

    <!-- Navbar on small screens -->
    <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
      <a href="index.html" class="w3-bar-item w3-button w3-padding-large w3-hover-aqua">Home</a>
      <a href="about.html" class="w3-bar-item w3-button w3-padding-large w3-hover-aqua">About</a>
      <a href="our-team.html" class="w3-bar-item w3-button w3-padding-large w3-hover-aqua">Our Team</a>
      <a href="apply-now.html" class="w3-bar-item w3-button w3-padding-large w3-hover-aqua">Apply Now</a>
      <a href="#" class="w3-bar-item w3-button w3-padding-large w3-hover-aqua">Gallery</a>
    </div>
  </div>

  <!-- Header -->
  <header class="w3-container w3-red w3-center"
    style="padding: 128px 16px; background-image: url(images/gallery_header.png); height: 700px">
    <h1 class="w3-margin w3-jumbo">Gallery</h1>
    <p class="w3-xlarge">Check out some pics from our events</p>
  </header>

  <div style="padding: 25px 0px 25px 0px">
    <div class="w3-content w3-display-container" style="max-width: 1000px">
      <img class="mySlides w3-animate-left" src="images/galleryImage1.png" style="width: 100%" />
      <img class="mySlides w3-animate-left" src="images/galleryImage2.png" style="width: 100%" />
      <img class="mySlides w3-animate-left" src="images/galleryImage3.png" style="width: 100%" />
      <img class="mySlides w3-animate-left" src="images/galleryImage4.png" style="width: 100%" />
      <img class="mySlides w3-animate-left" src="images/galleryImage5.png" style="width: 100%" />
      <img class="mySlides w3-animate-left" src="images/galleryImage6.png" style="width: 100%" />
      <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width: 100%">
        <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
        <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
        <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
        <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
        <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
        <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(4)"></span>
        <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(5)"></span>
        <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(6)"></span>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="w3-container w3-padding w3-center" style="background-color: #4400be; font-weight: bold">
    <div class="w3-xlarge w3-padding">
      <a href="https://discord.gg/CSztFptHyc"><i class="fa-brands fa-discord w3-hover-opacity"></i></a>
      <a href="https://www.instagram.com/apolloevents.tmp/"><i class="fa fa-instagram w3-hover-opacity"></i></a>
    </div>

    <div class="w3-half">
      <p class="w3-center">&copy; Apollo Events 2022</p>
    </div>
    <div class="w3-half">
      <a href="report.html">Report Page</a>
    </div>
    <p>
      <!-- Powered by
      <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a> -->
    </p>
  </footer>

  <script>
    // Used to toggle the menu on small screens when clicking on the menu button
    function myFunction() {
      var x = document.getElementById("navDemo");
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else {
        x.className = x.className.replace(" w3-show", "");
      }
    }

    // Gallery
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
      showDivs((slideIndex += n));
    }

    function currentDiv(n) {
      showDivs((slideIndex = n));
    }

    function showDivs(n) {
      var i;
      var x = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("demo");
      if (n > x.length) {
        slideIndex = 1;
      }
      if (n < 1) {
        slideIndex = x.length;
      }
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" w3-white", "");
      }
      x[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " w3-white";
    }
  </script>
</body>

</html>
