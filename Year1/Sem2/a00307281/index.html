<!DOCTYPE HTML>
<html lang="en">

<head>
	<title>Volume Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/w3.css">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Baloo+Paaji|Open+Sans:300,300i,400,400i,600,600i,700,700i" />

	<script type="text/javascript" src="jscripts/JSFile.js"></script>
	<style>
		body,
		h1,
		p {
			font-family: "Baloo Paaji";
			margin-left: auto;
			margin-right: auto;
		}
	</style>
</head>

<body>
	<div class="w3-row w3-center">
		<h1 class="w3-row w3-center">Calculate Your Macros</h1>
		<p>Find the perfect macro intake for you by using our calculator</p>
	</div>
	<hr />

	<div class="w3-row w3-center">
		<input class="w3-radio" type="radio" name="shape" id="macros" checked onclick="JSFile:SetFields(1)">Macros
		<input class="w3-radio" type="radio" name="shape" id="bmi" onclick="JSFile:SetFields(2)">BMI
		<input class="w3-radio" type="radio" name="shape" id="bodyFat" onclick="JSFile:SetFields(3)">Body Fat
	</div>
	<hr>

	<table class="w3-table-all w3-half">
		<!-- Gender selection -->
		<tr>
			<td colspan="2">I'm a</td>
		</tr>
		<tr>
			<td>
				<input class="w3-button w3-round" type="button" id="gender" value="Male">
			</td>
			<td>
				<input class="w3-button w3-round" type="button" id="gender" value="Female">
			</td>
		</tr>

		<!-- Weight Goal -->
		<tr>
			<td colspan="2">What is your main weight goal?</td>
		</tr>
		<tr>
			<td>
				<input class="w3-button w3-round" type="button" id="weightGoal" value="Lose weight">
			</td>
			<td>
				<input class="w3-button w3-round" type="button" id="weightGoal" value="Maintain weight">
			</td>
			<td>
				<input class="w3-button w3-round" type="button" id="weightGoal" value="Gain weight">
			</td>
		</tr>

		<!-- Age selection -->
		<tr>
			<td colspan="2" id="ageTag">I am years old</td>
		</tr>
		<tr>
			<td colspan="5"><input style="width: 100%;" type="range" min="18" value="100" max="100" step="1"
					oninput="showAgeVal(this.value)"></td>
		</tr>

		<!-- Height selection -->
		<tr>
			<td colspan="2" id="heightTag">I am height tall</td>
		</tr>
		<tr>
			<td colspan="5"><input style="width: 100%;" type="range" min="121" value="100" max="213" step="1"
					oninput="showHeightVal(this.value)"></td>
		</tr>

		<!-- Weight selection -->
		<tr>
			<td colspan="2" id="weightTag">I am weight kg</td>
		</tr>
		<tr>
			<td colspan="5"><input style="width: 100%;" type="range" min="30" value="100" max="500" step="1"
					oninput="showWeightVal(this.value)"></td>
		</tr>

		<!-- Acivity level -->
		<tr>
			<td colspan="2">How active are you?</td>
		</tr>
		<tr>
			<td>
				<input class="w3-button w3-round" type="button" id="activityLevel" value="Little - none">
			</td>
			<td>
				<input class="w3-button w3-round" type="button" id="activityLevel" value="Lightly active">
			</td>
			<td>
				<input class="w3-button w3-round" type="button" id="activityLevel" value="Moderately active">
			</td>
			<td>
				<input class="w3-button w3-round" type="button" id="activityLevel" value="Very active">
			</td>
			<td>
				<input class="w3-button w3-round" type="button" id="activityLevel" value="Extremely active">
			</td>
		</tr>

		<tr>
			<td><input type="button" id="calculate" value="Calculate"></td>
			<td><input type="button" id="reset" value="Reset"></td>
		</tr>
	</table>
	<div class="w3-half">
		<p id="resultPara">Results will go here</p>
	</div>
	<hr>
</body>

</html>
