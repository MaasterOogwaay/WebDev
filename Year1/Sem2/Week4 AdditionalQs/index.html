<!DOCTYPE HTML>
<html lang="en">

<head>
	<title>W3CSS JavaScrtipt Template Root</title>
	<link rel="stylesheet" href="css/w3.css">
	<script type="text/javascript" src="js/myScript.js"></script>
</head>

<body onload="myScript: UpdateData()">
	<header">
		<h1 class="w3-bar w3-center w3-black">
			Information on the batman
		</h1>
		</header>
		<main>
			<div class="w3-container w3-center">
				<table class="w3-table-all w3-center">
					<tr>
						<th>Name</th>
						<td id="nameParam">Your name will appear here</td>
					</tr>
					<tr>
						<th>Age</th>
						<td id="ageParam">Your age will appear here</td>
					</tr>
					<tr>
						<th>Address 1</th>
						<td id="addressParam1">Your Address Line 1 will appear here</td>
					</tr>
					<tr>
						<th>Address 2</th>
						<td id="addressParam2">Your Address Line 2 will appear here</td>
					</tr>
					<tr>
						<th>Country</th>
						<td id="countryParam">Your country will appear here</td>
					</tr>
				</table>
			</div>
			<hr>
		</main>
		<footer>
			<div class="w3-bar w3-center w3-black">
				<a href="https://www.dccomics.com/characters/batman">DC Website</a>
			</div>
		</footer>
</body>

</html>
