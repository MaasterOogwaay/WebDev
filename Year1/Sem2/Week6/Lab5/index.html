<!DOCTYPE HTML>
<html lang="en">

<head>
	<title>W3CSS JavaScript Template Root</title>
	<link rel="stylesheet" href="css/w3.css">
	<script type="text/javascript" src="js/calculateHeight.js"></script>
</head>

<body>
	<h1 style="text-align: center;">Height Calculator</h1>
	<table>
		<tr>
			<td>Name</td>
			<td><input type="text" id="name"></td>
		</tr>
		<tr>
			<td>Height in inches</td>
			<td><input type="text" id="inches"></td>
		</tr>
		<tr>
			<td>Height in feet</td>
			<td><input type="text" id="feet" disabled="disabled"></td>
		</tr>
		<tr>
			<td><input type="button" id="reset" value="Reset"></td>
			<td><input type="button" id="calculate" value="Calculate"></td>
		</tr>
	</table>
	<h3 id="result" style="color: red; font-weight: bold;">Your results will appear here!</h3>
</body>

</html>
