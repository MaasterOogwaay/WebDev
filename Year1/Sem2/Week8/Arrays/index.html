<!DOCTYPE HTML>
<html lang="en">

<head>
	<title>W3CSS JavaScrtipt Template Root</title>
	<link href="images/favicon.ico" rel="shortcut icon" />
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<script type="text/javascript" src="js/myScript.js"></script>
</head>

<body class="w3-margin">
	<h1 class="w3-center w3-row w3-teal w3-margin">Array in Javascript</h1>
	<div class="w3-row">
		<div class="w3-row w3-half w3-center">
			<table class="w3-table" style="width:20%;margin-left: auto; margin-right: auto;">
				<tr>
					<td colspan="2"><button class="w3-button w3-teal w3-block" id="display">Display List Items</button>
					</td>
				</tr>
				<tr>
					<td><input type="text" id="input"></td>
					<td><button class="w3-button w3-teal w3-block" id="addItem">Add Item</button></td>
				</tr>
				<tr>
					<td><input type="text" id="getIndex"></td>
					<td><button class="w3-button w3-teal w3-block" id="showIndex">Show Item</button></td>
				</tr>
				<tr>
					<td><input type="text" id="searchItem"></td>
					<td><button class="w3-button w3-teal w3-block" id="searchFor">Search</button></td>
				</tr>
				<tr>
					<td><input type="text" id="removeItem"></td>
					<td><button class="w3-button w3-teal w3-block" id="remove">Remove Index</button></td>
				</tr>
				<tr>
					<td colspan="2"><button class="w3-button w3-teal w3-block" id="sort">Sort</button></td>
				</tr>
			</table>
		</div>
		<div class="w3-half w3-row" id="listItems"></div>
	</div>
</body>

</html>
